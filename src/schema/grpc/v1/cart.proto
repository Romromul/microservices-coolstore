syntax = "proto3";
package coolstore;
option csharp_namespace = "VND.CoolStore.ShoppingCart.DataContracts.V1";

message ProductDto {
  string id = 1;
  string name = 2;
  string desc = 3;
  double price = 4;
}

message CartDto {
  string id = 1;
  double cart_item_total = 2;
  double cart_item_promo_savings = 3;
  double shipping_total = 4;
  double shipping_promo_savings = 5;
  double cart_total = 6;
  bool is_check_out = 7;
  repeated CartItemDto items = 8;
}

message CartItemDto {
  int32 quantity = 1;
  double price = 2;
  double promo_savings = 3;
  string product_id = 4;
  string product_name = 5;
}

message CartWithProductsRow {
  double cart_item_total = 1;
  double cart_item_promo_savings = 2;
  double shipping_total = 3;
  double shipping_promo_savings = 4;
  double cart_total = 5;
  bool is_check_out = 6;
  int32 quantity = 7;
  string product_name = 8;
  double product_price = 9;
  string product_desc = 10;
  string product_image_path = 11;
  string cart_id = 12;
  string product_id = 13;
}

message ShoppingCartWithProductCreated {
  string sample = 1;
}

